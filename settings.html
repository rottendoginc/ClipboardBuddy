<!DOCTYPE html>
<!--
  Simple settings window for Clipboard Buddy.
  Lets the user change the global hotkey and the maximum size of the
  temporary (above-the-line) clipboard history.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clipboard Buddy Settings</title>
    <style>
      body {
        margin: 12px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 14px;
      }
      label {
        display: block;
        margin-top: 8px;
        font-weight: 600;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        box-sizing: border-box;
        padding: 4px 6px;
        margin-top: 4px;
      }
      .hint {
        font-size: 11px;
        color: #666;
      }
      .buttons {
        margin-top: 12px;
        text-align: right;
      }
      button {
        padding: 4px 10px;
        margin-left: 4px;
      }
    </style>
  </head>
  <body>
    <h1 style="font-size:16px;margin:0 0 8px;">Settings</h1>
    <label for="hotkey">Global hotkey</label>
    <input id="hotkey" type="text" />
    <div class="hint">Example: Control+Alt+V, Command+Alt+V (macOS). If the system blocks this, the tray will say the hotkey is unavailable.</div>

    <label for="max-history">Maximum history items</label>
    <input id="max-history" type="number" min="10" max="1000" step="10" />
    <div class="hint">How many recent items to keep in the temporary (above the line) history.</div>

    <div class="buttons">
      <button id="cancel">Cancel</button>
      <button id="save">Save</button>
    </div>

    <script src="settingsRenderer.js"></script>
  </body>
</html>
